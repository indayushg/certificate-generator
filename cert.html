<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Certificate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="certificate" id="certificate">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" class="logo" alt="Python Logo">
    
    <h2 class="title">CERTIFICATE OF ACHIEVEMENT</h2>
    <p class="subtext">This Certificate is Proudly Presented To</p>
    
    <h1 id="recipientName">Your Name</h1>

    <p class="description">
      For successfully completing the Python Certification Course
      offered by ZaranTech LLC.
    </p>
    <div class="qr">
      <img src="qr.jpeg" alt="">
    </div>

    <div class="footer">
      <div class="date">
        <label>Date:</label>
        <span id="date"> &nbsp; &nbsp;10/04/2025 <br><br>
            
        </span>
      </div>
      <div class="signature">
      
        <p class="sign-name">Director</p>
        <img src="sigggg.png">
      </div>
    </div>
  </div>

  <div class="form">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="generate()">Generate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
